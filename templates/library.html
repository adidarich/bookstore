{% extends 'base.html' %} {% block title %} {% endblock %} {% block body %}
<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap justify-content-center">
    <h1 align="center" class="text-success">Library</h1>
      <div class="container mx-auto mt-4">
        <div class="row justify-content-center">
         <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                  {% for book in books %}
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <img class="card-img-top" src="{{ url_for('views.send_file', filename=book.cover) }}">
                    <h4 class="card-title">{{ book.title }}<small class="text-body-secondary fw-light"></small></h4>
                </div>
                  <div class="card-body">
                    <h5 class="card-title">Author: {{ book.author }}<small class="text-body-secondary fw-light"></small></h5>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Description: {{ book.description }}</li>
                    </ul>
                      <a href="#" download=""><button type="submit" class="w-100 btn btn-lg btn-outline-primary">Download</button></a>
                  </div>
                </div>
                   {% endfor %}
                </div>
         </div>
      </div>
  </div>
</header>
   <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 adidarich</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/instagram.svg"
                       class="bi" width="24" height="24"></a></li>
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/linkedin.svg" class="bi" width="24" height="24"></a></li>
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/telegram.png" class="bi" width="24" height="24"></a></li>
        </ul>
      </footer>
   </div>
{% endblock %}
