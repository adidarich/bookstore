{% extends 'base.html' %} {% block title %} {% endblock %} {% block body %}
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <h1 align="center">Add a book</h1>
            <div class="container mx-auto mt-4">
                <div class="row justify-content-center">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <form method="POST">
                            <br>
                            <div class="mb-3 row">
                                <label for="title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" id="title" placeholder="title...">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="author" class="col-sm-2 col-form-label">Author</label>
                            <div class="col-sm-10">
                                 <input type="text" class="form-control" name="author" id="author" placeholder="author">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="pl" class="col-sm-2 col-form-label">Programming language</label>
                            <div class="col-sm-10">
                                 <input type="text" class="form-control" name="pl" id="pl" placeholder="genre">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="cover" class="col-sm-2 col-form-label">Cover</label>
                            <div class="col-sm-10">
                                 <input type="file" class="form-control" name="cover" id="cover" placeholder="cover">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                 <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                            </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
    </div>
</header>
   <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 adidarich</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/instagram.svg"
                       class="bi" width="24" height="24"></a></li>
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/linkedin.svg" class="bi" width="24" height="24"></a></li>
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/telegram.png" class="bi" width="24" height="24"></a></li>
        </ul>
      </footer>
   </div>
{% endblock %}
