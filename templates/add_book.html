{% extends 'base.html' %} {% block title %} {% endblock %} {% block body %}
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <h1 align="center" class="text-success">Add a book</h1>
            <div class="container mx-auto mt-4">
                <div class="row justify-content-center">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        {% for book in user.books %}
                            {{ book.data }}
                        {% endfor %}
                        <form method="POST">
                            <br>
                            <div class="mb-3 row">
                                <label for="title" class="col-sm-2 col-form-label text-success">Title</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       name="title"
                                       id="title" placeholder="Title...">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="author" class="col-sm-2 col-form-label text-success">Author</label>
                            <div class="col-sm-10">
                                 <input type="text"
                                        class="form-control"
                                        name="author"
                                        id="author"
                                        placeholder="Author...">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="pl" class="col-sm-2 col-form-label text-success">Programming language</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" name="pl" id="pl">
                                            <option selected>Choose...</option>
                                            <option value="1">C</option>
                                            <option value="2">C#</option>
                                            <option value="3">C++</option>
                                            <option value="4">Java</option>
                                            <option value="5">JavaScript</option>
                                            <option value="6">Ruby</option>
                                            <option value="7">Python</option>
                                            <option value="8">Go</option>
                                            <option value="9">php</option>
                                            <option value="10">Swift</option>
                                            <option value="11">SQL</option>
                                            <option value="12">others...</option>
                                        </select>
                                    </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="cover" class="col-sm-2 col-form-label text-success">Cover</label>
                            <div class="col-sm-10">
                                 <input type="file"
                                        class="form-control"
                                        name="cover"
                                        id="cover"
                                        placeholder="Cover...">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="description" class="col-sm-2 col-form-label text-success">Description</label>
                            <div class="col-sm-10">
                                 <textarea class="form-control"
                                           name="description"
                                           id="description"
                                           rows="3"></textarea>
                            </div>
                            </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-10">
                                         <button type="submit" class="btn btn-outline-success">Add a new book</button>
                                    </div>
                                </div>
                        </form>

                    </div>
                </div>
            </div>
    </div>
</header>
   <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 adidarich</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/instagram.svg"
                       class="bi" width="24" height="24"></a></li>
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/linkedin.svg" class="bi" width="24" height="24"></a></li>
          <li class="ms-3">
              <a class="text-body-secondary" href="#">
                  <img src="static/icon/telegram.png" class="bi" width="24" height="24"></a></li>
        </ul>
      </footer>
   </div>
{% endblock %}
